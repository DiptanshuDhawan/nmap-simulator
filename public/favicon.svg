<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(34,211,238);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(15,23,42);stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#0f172a" stroke="#22d3ee" stroke-width="2" />
  
  <!-- Outer Ring (Radar Scope) -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#22d3ee" stroke-width="1" stroke-opacity="0.5" stroke-dasharray="5,5">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite"/>
  </circle>

  <!-- Crosshairs -->
  <line x1="50" y1="20" x2="50" y2="80" stroke="#22d3ee" stroke-width="1" stroke-opacity="0.3" />
  <line x1="20" y1="50" x2="80" y2="50" stroke="#22d3ee" stroke-width="1" stroke-opacity="0.3" />

  <!-- Center Eye / Core -->
  <circle cx="50" cy="50" r="10" fill="url(#grad1)" filter="url(#glow)">
     <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" />
     <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Scanner Sweep -->
  <path d="M50 50 L50 15 A35 35 0 0 1 85 50 Z" fill="#22d3ee" opacity="0.2">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="4s" repeatCount="indefinite"/>
  </path>

</svg>
